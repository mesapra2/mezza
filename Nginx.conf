# Nginx Configuration
# Adicione isso no bloco 'server' do seu nginx.conf

server {
    listen 80;
    server_name app.mesapra2.com;
    
    root /var/www/mesapra2/dist;
    index index.html;

    # Configuração específica para robots.txt
    location = /robots.txt {
        try_files $uri =404;
        add_header Content-Type "text/plain; charset=utf-8";
        add_header Cache-Control "public, max-age=86400";
        access_log off;
    }

    # Configuração específica para sitemap.xml
    location = /sitemap.xml {
        try_files $uri =404;
        add_header Content-Type "application/xml; charset=utf-8";
        add_header Cache-Control "public, max-age=86400";
        access_log off;
    }

    # Configuração específica para manifest.json
    location = /manifest.json {
        try_files $uri =404;
        add_header Content-Type "application/manifest+json; charset=utf-8";
        add_header Cache-Control "public, max-age=86400";
        add_header Access-Control-Allow-Origin "*";
        access_log off;
    }

    # Fix MIME types para arquivos JavaScript/JSX
    location ~* \.(js|jsx|mjs)$ {
        add_header Content-Type "application/javascript; charset=utf-8";
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Fix MIME types para arquivos JSON
    location ~* \.json$ {
        add_header Content-Type "application/json; charset=utf-8";
        expires 1d;
        add_header Cache-Control "public";
    }

    # Configuração de cache para assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Redireciona todas as requisições para index.html (React Router)
    # EXCETO robots.txt e sitemap.xml
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Configuração de compressão
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;
    gzip_disable "MSIE [1-6]\.";
}