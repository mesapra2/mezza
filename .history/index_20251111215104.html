    <!-- Critical CSS -->
    <style>
      *,*::before,*::after{box-sizing:border-box;border-width:0;border-style:solid;border-color:#e5e7eb}
      html{line-height:1.5;-webkit-text-size-adjust:100%;-ms-text-size-adjust:100%;text-size-adjust:100%;font-family:ui-sans-serif,system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif}

      .flex-col{flex-direction:column}
      .min-h-screen{min-height:100vh}
      .w-full{width:100%}
      .loading-spinner{display:inline-block;width:20px;height:20px;border:3px solid rgba(255,255,255,.3);border-radius:50%;border-top-color:#fff;animation:spin 1s ease-in-out infinite}

      @media (max-width:768px){input,textarea,select{font-size:16px!important}}
      *{-webkit-tap-highlight-color:transparent}
      #root{min-height:100vh;width:100%}
