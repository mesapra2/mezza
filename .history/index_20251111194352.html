  <body>
    <div id="root"></div>
    
    <!-- Optimize CSS loading to prevent render blocking -->
    <script>
      // Ensure CSS is loaded asynchronously if preload fails
      (function() {
        var cssLoaded = false;
        var checkCSS = function() {
          var links = document.querySelectorAll('link[href*="index"]');
          for (var i = 0; i < links.length; i++) {
            if (links[i].sheet || links[i].styleSheet) {
              cssLoaded = true;
              break;
            }
          }
          if (!cssLoaded) {
            var fallbackCSS = document.createElement('link');
            fallbackCSS.rel = 'stylesheet';
            fallbackCSS.href = '/src/index.css';
            document.head.appendChild(fallbackCSS);
          }
        };
        
        // Check after a small delay to allow preload to work
        setTimeout(checkCSS, 100);
      })();
    </script>
    
    <script type="module" src="/src/Main.jsx"></script>
  </body>
